name: Update skills list

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'skills/**'
      - 'scripts/generate-skill-list.js'
  pull_request:
    paths:
      - 'skills/**'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate skills list
        run: node scripts/generate-skill-list.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ github.event_name == 'push' }}
        with:
          commit_message: 'chore: update skills list in README.md'
          file_pattern: 'README.md'
